<table mat-table [dataSource]="ProductsList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef> ProductID </th>
      <td mat-cell *matCellDef="let element"> {{element.productID}} 
        <!--<a (click)="deleteProduct(element.productID)" class="nav-link">Delete</a>-->
      </td>

    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>ProductName</th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="productPrice">
      <th mat-header-cell *matHeaderCellDef> ProductPrice </th>
      <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="productType">
      <th mat-header-cell *matHeaderCellDef> ProductType </th>
      <td mat-cell *matCellDef="let element"> {{element.productType}} </td>
      

    </ng-container>
    
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">   
           
            <a (click)="deleteProduct(element.productID)" class="nav-link">
              <mat-icon>delete</mat-icon></a>
              <a [routerLink]="['/products/', element.productID, 'edit']" class="nav-link">
                <mat-icon>edit</mat-icon></a>
        </td>
      </ng-container>
     
      
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
   
   
  </table>
